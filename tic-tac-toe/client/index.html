<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script type="module" src="./script.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>

  <body>
    <div class="message">searching...</div>
    <div class="board">
      <!-- Cells will be dynamically generated based on the selected size -->
    </div>

    <!-- Add buttons for different board sizes -->
    <div id="sizeButtons">
      <button id="size3Button">3x3</button>
      <button id="size4Button">4x4</button>
      <button id="size5Button">5x5</button>
    </div>
    <div id="changeImg">
    <button id="changeImageBtn">Change Image</button>
    <select id="imageDropdown">
      <option value="zemelya">Zemelya</option>
      <option value="cpu">CPU</option>
      <option value="stock">Stock</option>
    </select>
    <button id="readyButton">Ready</button>

  </div>
  </body>
</html>
